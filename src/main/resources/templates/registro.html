<html>
<head th:replace="~{fragment :: head}"></head>
<body>
<div th:replace="~{fragment :: menu}"></div>
	<div class="container">
		
		<div th:replace= "~{fragment :: titulo('Registro')}"></div>
		<div class="card mt-3">
			<form th:action="@{/registro}" class="card-body" method="POST">
				
				<div class="form-group mt-3">
					<label>Username: </label> <input name="username" required autofocus="autofocus" class="form-control"
						placeholder="seu nome de usuário"> 
				</div>
				<div class="form-group mt-3">
					<label>Senha: </label> <input name="password"  required autofocus="autofocus" class="form-control" 
						placeholder="sua senha"> 
				</div>
				
				<div class="form-group mt-3">
					<label>Email: </label> <input name="email" required autofocus="autofocus" class="form-control" 
						placeholder="seu email"> 
				</div>
				
				<button class="btn btn-success mt-3" type="submit">Registrar</button>
				<span>Já está registrado? <a href="/" th:href="@{/login}">Logue aqui!</a></span>
			</form>
		</div>
	</div>
</body>
</html>
