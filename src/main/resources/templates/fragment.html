<head th:fragment="head">
		<meta charset="UTF-8"/>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
		<html xmlns:th="http://www.thymeleaf.org"
		xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

		<style>
			.logotipo{
			font-family:'Lobster', cursive;
			font-size: 2.5rem;
		}
			#dropdown{
			width: 100px;
			}
		</style>
</head>


<div th:fragment="menu" class=" bg-success text-light mb-3 p-3 d-flex justify-content-between">
		<a class="text-light" th:href="@{/home}"><span class ="logotipo">Loteria</span></a>
		<div class="dropdown"  sec:authorize="isAuthenticated()">
		<button class="btn btn-secondary dropdown-toggle bg-success" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    		<i class="fas fa-user 3x"></i>
  		</button>
			<div class="dropdown-menu"  aria-labelledby="dropdownMenuButton">
				<a sec:authorize="hasRole('ROLE_USER')"class = "dropdown-item" th:href="@{/favoritos}" >Favoritos</a>
				<a onclick="document.querySelector('#form-login').submit()"  class = "dropdown-item text-danger" href="#">Logout</a>
			<form id="form-login" th:action="@{/logout}" method="post"></form>
			</div>
		</div>
	</div>
	
<div th:fragment="titulo(valor)" class="container-fluid bg-success text-light p-5">
			<h1 th:text="${valor}"></h1>
		</div>
