<html>
<head th:replace="~{fragment :: head}"></head>
<body>
<div th:replace="~{fragment :: menu}"></div>
	<div class="container">
		<div th:replace= "~{fragment :: titulo('Criação de sorteio')}"></div>
		<div class="card mt-3">
			<form th:object="${sorteio}" class="card-body" action="/sorteio/criar" method="POST">
				<div class="form-group mt-3">
					<label>Valor</label> <input th:field="*{valorDoPremio}" th:error:class="is-invalid" class="form-control"
						placeholder="valor do prêmio"> 
					
				</div>
				<div class="form-group mt-3">
					<label>Data para finalizar</label> <input th:field="*{dataParaFim}" th:error:class="is-invalid" class="form-control" 
						placeholder="dd/mm/yyyy"> 
				</div>
				<button class="btn btn-success mt-3" type="submit">Criar</button>
			</form>
		</div>
	</div>
</body>
</html>
